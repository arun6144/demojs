<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Change Css via JS</title>
    <style type="text/css">
        #main{color:red;font-size:50px;margin-top:50px;margin-left: 40%;cursor: pointer;transition: 2s}
    </style>
</head>
<body >
<h1 id="res"></h1>
<div id="main" onmouseenter="modify()" onmouseout="nochange()">
    WsCubeTech
</div>


    </body>
    <script>
function modify(){
    document.getElementById('main').style.fontSize="100px";
 
}
function nochange(){
    document.getElementById('main').style.fontSize="50px";
  

}

        </script>

</html>
