<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 id="res"></h1>
<button onclick="showdate()">Date</button><button onclick="showyear()">Year</button><button onclick="showmonth()">Month</button><button onclick="showhours()">Hours</button><button onclick="showtodaydate()">Todaydate</button>
    </body>
    <script>
var date=new Date();
function showdate(){
    document.getElementById('res').innerText= date;
}
function showyear(){document.getElementById('res').innerText=date.getFullYear();}
     function showmonth(){
        var month=["jan","Feb","Mar","Apr","May","June","July","Aug","Sep","Oct","Nov","Dec"];
        document.getElementById('res').innerText=month[date.getMonth()];
     }   
function showhours(){
    document.getElementById('res').innerText=date.getHours();
}
function showtodaydate(){
    document.getElementById('res').innerText=date.getDate();
}


        </script>

</html>
